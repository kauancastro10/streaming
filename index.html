<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlixPlus</title>
</head>
<body>
    <div class="container">
        <h1>Login - FlixPlus</h1>
        <div class="login">
            <form>
                <input type="text" placeholder="Login" id="login"><br>
                <input type="password" placeholder="Senha" id="senha"><br>
                <input type="tel" placeholder="Telefone" id="telefone"><br>
                <input type="email" placeholder="Email" id="email"><br>
                <input type="submit" value="Entrar" onclick="logar(); return false" id="btnLogin">
            </form>
        </div>
    </div>

    <script>
        function logar() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if (login == "admin" && senha == "admin") {
                alert('Login realizado.');
                location.href = "home.html";
            } else {
                alert('Login ou senha errado.');
            }
        }
    </script>
</body>
</html>
